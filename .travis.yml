language: haskell
ghc: 7.8
script:
  - cabal configure --enable-tests --enable-library-coverage -v2 && cabal build && cabal test
after_script:
  - ./coverage.sh
notifications:
  email: true
before_deploy: "./bundle/build.sh linux64"
deploy:
  provider: releases
  api_key: $RELEASE_KEY
  file:
    - bundle/linux64.tar.gz
    - bundle/linux64.sha
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
