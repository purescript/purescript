resolver: lts-18.15
pvp-bounds: both
packages:
- '.'
- lib/purescript-cst
ghc-options:
  # Build with advanced optimizations enabled by default
  "$locals": -O2 -Werror
extra-deps:
# The ./.hspec file uses the --times flag, which was added in hspec-2.8.0.
# LTS-18 has only hspec-2.7.
- hspec-2.8.3
- hspec-core-2.8.3
- hspec-discover-2.8.3
nix:
  enable: false
  packages:
  - zlib
  # Test dependencies
  - nodejs
  - nodePackages.npm
  - nodePackages.bower
flags:
  aeson-pretty:
    lib-only: true
  these:
    assoc: false
  haskeline:
    # Avoids a libtinfo dynamic library dependency
    terminfo: false
