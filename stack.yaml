resolver: lts-17.6
pvp-bounds: both
packages:
- '.'
- lib/purescript-ast
- lib/purescript-cst
ghc-options:
  # Build with advanced optimizations enabled by default
  "$locals": -O2 -Werror
extra-deps:
- language-javascript-0.7.0.0
nix:
  enable: false
  packages:
  - zlib
  # Test dependencies
  - nodejs
  - nodePackages.npm
  - nodePackages.bower
flags:
  aeson-pretty:
    lib-only: true
  these:
    assoc: false
  haskeline:
    # Avoids a libtinfo dynamic library dependency
    terminfo: false
