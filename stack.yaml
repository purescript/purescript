resolver: lts-13.26
pvp-bounds: both
packages:
- '.'
- lib/purescript-ast
- lib/purescript-cst
ghc-options:
  # Build with advanced optimizations enabled by default
  "$locals": -O2
extra-deps:
- hsc2hs-0.68.7
- serialise-0.2.2.0
- cborg-0.2.2.0
- happy-1.19.9
- language-javascript-0.7.0.0
- network-3.0.1.1
- these-1.0.1
- semialign-1
nix:
  enable: false
  packages:
  - zlib
  # Test dependencies
  - nodejs
  - nodePackages.npm
  - nodePackages.bower
flags:
  aeson-pretty:
    lib-only: true
  these:
    assoc: false
    quickcheck: false
