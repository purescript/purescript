resolver: lts-17.6
pvp-bounds: both
packages:
- '.'
- lib/purescript-cst
ghc-options:
  # Build with advanced optimizations enabled by default
  "$locals": -O2 -Werror
extra-deps:
- language-javascript-0.7.0.0
- git: https://github.com/hspec/hspec.git
  commit: 8f628c861d01ec8fc0a94ffdfe31e4399bd049d1
  subdirs:
    - .
    - hspec-core
    - hspec-discover
nix:
  enable: false
  packages:
  - zlib
  # Test dependencies
  - nodejs
  - nodePackages.npm
  - nodePackages.bower
flags:
  aeson-pretty:
    lib-only: true
  these:
    assoc: false
  haskeline:
    # Avoids a libtinfo dynamic library dependency
    terminfo: false
